<!DOCTYPE html>
<html>
  <head>

    <title>Cadastro</title>

  </head>
  <body>
    <li class="agileits w3layouts"><a href="index.html">Voltar para pagina inicial</a></li>

    <!-- Modal -->
    <div class="tooltip-content agileits w3layouts">

      <div class="modal fade agileits w3layouts features-modal" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog agileits w3layouts modal-lg">
          <div class="modal-content agileits w3layouts">
            <button type="button" class="close agileits w3layouts" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <div class="modal-body agileits w3layouts">

              <div class="forms agileits w3layouts">

                <div class="col-md-6 agileits w3layouts col-sm-6 login">
                  <h3 class="agileits w3layouts">LOGIN</h3>
                  <form action="#" class="agileits w3layouts" method="post">
                    <label class="agileits w3layouts">Email: </label>
                    <input type="text" class="user agileits w3layouts" placeholder="Digite seu email" required="">
                    <label class="agileits w3layouts">Senha: </label>
                    <input type="password" class="pass agileits w3layouts" placeholder="Digite sua senha" required="">
                    <ul class="agileits w3layouts">
                      <li class="agileits w3layouts">
                        <input type="checkbox" id="brand1" value="">
                        <label class="agileits w3layouts" for="brand1"><span class="agileits w3layouts"></span>Lembrar nome</label>
                      </li>
                    </ul>
                    <input type="submit" class="agileits w3layouts" value="LOGIN">
                  </form>
                </div>

                <div class="col-md-6 col-sm-6 agileits w3layouts signup">
                  <h3 class="agileits w3layouts">CADASTRO</h3>
                  <form action="#" class="agileits w3layouts" method="post">
                    <label>Nome: </label>
                    <input type="text" class="agileits w3layouts" Name="First Name" placeholder="Digite seu nome" required="">
                    <label>Sobrenome: </label>
                    <input type="text" class="agileits wthree w3layouts" Name="Last Name" placeholder="Digite seu sobrenome" required="">
                    <label>Email: </label>
                    <input type="text" class="agileits w3layouts" Name="Email" placeholder="Digite seu email" required="">
                    <label>Senha: </label>
                    <input type="password" class="agileits w3layouts" Name="Password" placeholder="Digite sua senha" required="">
                    <label>Digita novamente sua senha: </label>
                    <input type="password" class="agileits w3layouts" Name="Password" class="lessgap" placeholder="Digite novamente sua senha" required="">
                    <label>Numero de telefone: </label>
                    <input type="text" Name="Phone Number" class="agileits w3layouts" placeholder="Digite seu numero de telefone" required="">
                    <div class="send-button agileits w3layouts">
                      <br>
                      <input type="submit" class="agileits w3layouts" value="REGISTER">
                    </div>
                  </form>
                </div>
                <div class="clearfix"></div>

              </div>

            </div>
          </div>
        </div>
      </div>

    </div>
    <!-- //Modal -->
  </body>
</html>
